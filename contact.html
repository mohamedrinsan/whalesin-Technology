    <section class="contact">
        <div class="containerContact" data-aos="fade-up">
            <div class="contactinfo">
                <div>
                    <h2>contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="/location.png" width="100px"></span>
                            <span>676710 Malappuram Road <br>
                                Vailathur, Tirur <br>
                                </span>
                        </li>
                        <li>
                            <span><img src="/mail.png" width="100px"></span>
                            <span>Rinsanwebsite@gmail.com</span>
                        </li>
                        <li>
                            <span><img src="/call.png" width="100px"></span>
                            <span>9876543210</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="contctform">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputbox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputbox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputbox w50">
                        <input type="text" name="" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputbox w50">
                        <input type="text" name="" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputbox w100">
                        <textarea name=""></textarea>
                        <span>Write Your Message Here.....</span>
                    </div>
                    <div class="inputbox w50">
                        <input type="submit" value="send" required>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init({
        offset:100,
        duration:600,
    });
    </script>
